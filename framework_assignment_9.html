<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Button and Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }
    .card:active {
      transform: scale(0.98);
    }
    .button:hover {
      background: linear-gradient(to right, #9333ea, #3b82f6);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

  <!-- Custom Card -->
  <div class="card p-6 bg-white rounded-2xl shadow-md transition-transform duration-300 ease-in-out">
    <h2 class="text-xl font-bold mb-2">Custom Card Title</h2>
    <p class="text-gray-600">
      This is a customizable card component. It scales slightly on hover and provides a smooth shadow transition.
    </p>
  </div>

  <!-- Custom Button -->
  <button
    class="button mt-6 px-6 py-3 text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl shadow-lg transition-all duration-300 ease-in-out"
    onclick="alert('Button Clicked!')"
  >
    Custom Button
  </button>

</body>
</html>
