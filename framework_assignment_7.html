<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-12">Choose Your Plan</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Basic Plan -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Basic Plan</h2>
        <p class="text-4xl font-bold text-gray-800 mb-4">$19<span class="text-sm font-medium text-gray-500">/month</span></p>
        <ul class="space-y-2 text-gray-600 mb-6">
          <li>5 Projects</li>
          <li>10GB Storage</li>
          <li>Basic Support</li>
        </ul>
        <a href="#" class="inline-block px-6 py-3 bg-blue-500 text-white rounded-lg text-lg hover:bg-blue-600 transition duration-300">Get Started</a>
      </div>
      
      <!-- Standard Plan -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Standard Plan</h2>
        <p class="text-4xl font-bold text-gray-800 mb-4">$49<span class="text-sm font-medium text-gray-500">/month</span></p>
        <ul class="space-y-2 text-gray-600 mb-6">
          <li>20 Projects</li>
          <li>50GB Storage</li>
          <li>Priority Support</li>
        </ul>
        <a href="#" class="inline-block px-6 py-3 bg-blue-500 text-white rounded-lg text-lg hover:bg-blue-600 transition duration-300">Get Started</a>
      </div>
      
      <!-- Premium Plan -->
      <div class="bg-white shadow-lg rounded-lg p-6 text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Premium Plan</h2>
        <p class="text-4xl font-bold text-gray-800 mb-4">$99<span class="text-sm font-medium text-gray-500">/month</span></p>
        <ul class="space-y-2 text-gray-600 mb-6">
          <li>Unlimited Projects</li>
          <li>1TB Storage</li>
          <li>24/7 Premium Support</li>
        </ul>
        <a href="#" class="inline-block px-6 py-3 bg-blue-500 text-white rounded-lg text-lg hover:bg-blue-600 transition duration-300">Get Started</a>
      </div>
    </div>
  </div>

</body>
</html>
