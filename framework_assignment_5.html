<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customized Bootstrap</title>
  <!-- Include Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Customizing Bootstrap using CSS variables */
    :root {
      --bs-primary: #ff5733; /* Change primary color */
      --bs-btn-border-radius: 2rem; /* Button border radius */
      --bs-btn-padding-y: 1rem; /* Button vertical padding */
      --bs-btn-padding-x: 2rem; /* Button horizontal padding */
    }

    /* Optionally, you can further customize other parts */
    .btn-primary {
      background-color: var(--bs-primary);
      border-color: var(--bs-primary);
    }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="text-primary">Customized Bootstrap</h1>
    <button class="btn btn-primary">Primary Button</button>
  </div>
  
  <!-- Include Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
